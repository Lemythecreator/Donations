<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Form</title>
    <style>
        body {
            background-color: #006994; /* Sea Blue Background */
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: #004aad; /* Blue Submit Button */
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #003b8b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Make a Donation</h2>
        <form id="donationForm">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <input type="number" name="amount" placeholder="Donation Amount" required>
            <select name="currency" required>
                <option value="USD">US Dollar (USD)</option>
                <option value="EUR">Euro (EUR)</option>
                <option value="GBP">British Pound (GBP)</option>
                <option value="GHS">Ghana Cedis (GHS)</option>
                <option value="CAD">Canadian Dollar (CAD)</option>
                <option value="AUD">Australian Dollar (AUD)</option>
                <option value="JPY">Japanese Yen (JPY)</option>
                <option value="NGN">Nigerian Naira (NGN)</option>
                <option value="INR">Indian Rupee (INR)</option>
                <option value="ZAR">South African Rand (ZAR)</option>
            </select>
            <button type="submit">Donate Now</button>
        </form>
    </div>

    <script>
        document.getElementById("donationForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Stop the page from refreshing

            var formData = {
                name: document.querySelector("[name='name']").value,
                email: document.querySelector("[name='email']").value,
                amount: document.querySelector("[name='amount']").value,
                currency: document.querySelector("[name='currency']").value
            };

            fetch(https://script.google.com/macros/s/AKfycbzaxbj7JiBYM50NL5c5GPnpCEgvFij7FC6_MIFYDapnoEjNO-E4c4oeUQwgXmOwAckc/exec, { // Replace this with your real Google Apps Script URL
                method: "POST",
                body: JSON.stringify(formData),
                headers: {
                    "Content-Type": "application/json"
                }
            })
            .then(response => response.text()) // Wait for response
            .then(data => {
                alert("Donation submitted successfully!"); // Show success message
                document.getElementById("donationForm").reset(); // Clear the form
                showPaymentButton();
            })
            .catch(error => {
                alert("Error submitting form.");
            });
        });

        function showPaymentButton() {
            var paymentButton = document.createElement("button");
            paymentButton.textContent = "Proceed to Payment";
            paymentButton.onclick = function() {
                window.location.href = "https://your-payment-gateway.com"; // Replace with actual payment link
            };
            document.body.appendChild(paymentButton);
        }
    </script>
</body>
</html>
